stages:
- name: Composer Install
  steps:
  - runScriptConfig:
      image: anaxexp/wordpress-php:7.1-dev-4.5.0
      shellScript: |-
        apt-get update
        apt-get install -y --no-install-recommends git zip libsqlite3-dev zlib1g-dev
        docker-php-ext-install zip
        curl --silent --show-error https://getcomposer.org/installer | php
        ./composer.phar install -n --prefer-dist
        cp .env.testing .env
- name: Publish image
  steps:
  - runScriptConfig:
      image: php:latest
      shellScript: |
        apt get update
        apt get install git
        git clone https://github.com/anaxexp/wordpress-php.git
        cd wordpress-php && rm -rf .git/ && cp * ../ && cd ../
        rm -rf wordpress-php
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: wordpress-compose-example:${CICD_EXECUTION_SEQUENCE}
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/deployment.yaml
